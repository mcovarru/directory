<html>
<head>
<!-- apply css in a WYSIWYG editor, if server is running -->
<link href="../../../../../dep_preview/DataStyleSheet.css" type="text/css" rel="stylesheet" />
</head>
<body>
<wicket:panel>
<div class="feedback" wicket:id="feedback"></div>
<form wicket:id="editForm" class="labelAbove">
	<div wicket:id="editHeader"> <!-- only one of the headers renders -->
		<h2 style="margin-bottom: 0">
			Viewing 
			<span wicket:id="name" style="font-style:italic">Someone</span>
		</h2>
	</div>
	<h2 wicket:id="newHeader">Enter new contact</h2>

	<div class="row">
		<label for="name">Name</label> 
		<input wicket:id="name" type="text" id="name" />
	</div>
	<div class="row">
		<label for="phone">Phone number</label> 
		<input type="text" id="phone" wicket:id="phoneNumber"/>
	</div>

	<div class="row">
		<input type="submit" wicket:id="okay" value="Okay" /> 
	</div>
</form>

</wicket:panel>
</body>
</html>
