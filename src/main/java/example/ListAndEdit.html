<html xmlns:wicket="http://wicket.sourceforge.net/" >
<head>

<link wicket:id="css" href="../../../../../dep_preview/DataStyleSheet.css" type="text/css" rel="stylesheet" />

<!-- page specific stylesheet, loaded by class loader -->
<wicket:link><link href="ListAndEdit.css" type="text/css" rel="stylesheet" /></wicket:link>
<title>Phone Directory</title>
</head>
<body>
<div class="feedback" wicket:id="feedback"><ul><li>Feedback message</li></ul></div>
<h1>Phone Directory</h1>

<div id="listings">
<h2>Contact listings</h2>


<div wicket:id="search">
	<!-- The live search panel's (more complicated) contents will replace this filler, 
		but should render about the same. -->
	<input type="submit" value="Search"/>
	<input type="text" />
</div>
	
<div wicket:id="contactsWrap">
	<table id="contactTable"><tbody>
		<tr>
			<th>Name</th>
			<th>Phone Number</th>
		</tr>
		<tr class="a" wicket:id="contacts">
			<td><a wicket:id="link" href="#"><span wicket:id="name">Seth</span></a></td>
			<td wicket:id="phoneNumber">555-1212</td>
		</tr>
	<wicket:remove>
		<tr class="b">
			<td><a href="#"><span>Summer</span></a></td>
			<td>555-1313</td>
			<!-- <td>Friend</td> -->
		</tr>
	</wicket:remove>
	</tbody></table>
</div>

</div>

<!-- div to hold initially invisible edit dialog-->
<div wicket:id="modalEdit">
</div>

<!-- <p id="footer"><a href="/site/show/phone-directory">About this application</a></p> -->

</body>
</html>
