<body>
<div class="feedback" wicket:id="feedback"><ul><li>Feedback message</li></ul></div>
<h1>PFGRC Microarray Investigator Lookup</h1>

<div id="listings">
<h2>Enter any part of name, email, or address</h2>


<div wicket:id="search">

		but should render about the same. -->

	<input type="text" />
</div>

			<th>Name</th>

			<td><a wicket:id="link" href="#"><span wicket:id="name">Seth Rogan</span></a></td>
			<td wicket:id="phone">555-1212</td>
                        <td wicket:id="email">srogan@superbad.com</td>
                        <td wicket:id="addr_line_1">1 Superbad Way</td>
                        <td wicket:id="addr_line_2">Apt 99</td>
                        <td wicket:id="addr_line_3">Box 3</td>
						<td wicket:id="city">Superbadsville</td>
						<td wicket:id="state">MO</td>
						<td wicket:id="postalCode">44444</td>
						<td wicket:id="country">USA</td>
		</tr>
	<wicket:remove>

			<td><a href="#"><span>Summer Sausage</span></a></td>
			<td>555-1313</td>

-->

</div>

</div>
